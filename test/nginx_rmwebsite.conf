
server {
  listen 80;
  server_name wedidthat.design;

  root "/path/to/project_folder"; # Change path to folder with downloaded source
  index index.html;

  access_log off;
  autoindex off;
  charset utf-8;

  location /test {
    if (-f $request_filename ) {
      break;
    }

    if ($args ~ "_escaped_fragment_") {
      rewrite ^/test/(.+)/$ /snippets/$1.html last;
      rewrite ^/test/([.a-zA-Z0-9-_/]+)$ /snippets/$1.html last;
      rewrite ^/test/ /snippets/1.html last;
    }

    location = /test {
      if ($args ~ "_escaped_fragment_") {
        rewrite ^/test /test/snippets/1.html last;
      }

      
      return 301 /test/;
      
    }

    rewrite ^/test/?$ /test/index.html last;
    rewrite ^/test/[.a-zA-Z0-9-_]+(/(.*))? /test/$2 last;

    try_files $uri $uri/;
  }
}
